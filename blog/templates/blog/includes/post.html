{% load static %}
<article class="post__container"> 
  <a href="{%url "post-details-page" post.slug %}"  class="post">
    <img src="{% static "blog/images/"|add:post.imagePath %}" alt="{{post.title}}" />
    <div class="post__content">
      <div>
        <h2>{{post.title | title}}</h2>
        <span>{{ post.date | date:"d M Y"}}</span>
      </div>
      <p>{{post.description}}</p>
    </div>
  </a>
</article>
