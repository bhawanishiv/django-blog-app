{% extends "base.html" %}
{% load static %}

{%block page_title%}{{post.title}}{%endblock%}

{% block page_body%}
  <div class="container">
    <img src="{% static "blog/images/"|add:post.imagePath %}" style="width:14rem;height:auto;" alt="{{post.title}}"/>
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
  </div>
{%endblock%}
